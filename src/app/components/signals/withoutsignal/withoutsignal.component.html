<div class="p-2">
    <h3>Without Signal</h3>
    <table class="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        <tr>
            <td>{{fname}}</td>
            <td>{{lname}}</td>
            <td>{{fullName}}</td>
        </tr>
    </table>
    <div>
        <div class="mb-3 d-flex">
            <input type="text" #fnamet class="form-control" />
            <button class="btn btn-primary" (click)="changefname(fnamet.value)">Change First Name</button>
        </div>
        <br />
        <div class="mb-3 d-flex">
            <input type="text" #lnamet class="form-control" />
            <button class="btn btn-primary" (click)="changelname(lnamet.value)">Change Last Name</button>
        </div>
    </div>    
</div>
